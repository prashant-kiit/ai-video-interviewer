services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile.local
    container_name: videochat-service
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - go-mod-cache:/go/pkg/mod
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
    command: air
    stdin_open: true
    tty: true      
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: videochat-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
  go-mod-cache:

